<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now TV Live</title>
    <!-- 引入 Dash.js 播放器库 -->
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频比例 */
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted playsinline></video>
    <script>
        const video = document.getElementById("videoPlayer");
        const player = dashjs.MediaPlayer().create();

        // **替换为您的初始直播 URL（带 Token 的 Now TV 流）**
        let streamUrl = "https://ewcdn102.nowe.com/session/10-ce05c1f086a249827d6131579cf3a/Content/DASH_VOS3/Live/channel(VOS_CH332N)/manifest.mpd?token=1eb4cbe0abfd0e6471a49bc4f76096f9_1744344498";

        // 设置播放器并加载初始流
        player.initialize(video, streamUrl, true);

        // 定期更新直播流 URL 的逻辑
        async function updateStreamUrl() {
            try {
                // **替换为您的后端服务地址（用于生成新的 Token）**
                const apiUrl = "https://your-backend-service.com/get-nowtv-url";

                // 调用后端服务获取新的直播 URL
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json(); // 假设返回 { "url": "新的直播URL" }
                const newUrl = data.url;

                // 更新播放器的直播流 URL
                player.attachSource(newUrl);
                console.log("Stream URL updated:", newUrl);
            } catch (error) {
                console.error("Failed to update stream URL:", error);
            }
        }

        // 每 30 分钟更新一次直播流 URL
        const updateInterval = 30 * 60 * 1000; // 30 分钟
        setInterval(updateStreamUrl, updateInterval);
    </script>
</body>
</html>
